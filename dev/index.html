<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reactjs tutorials</title>
    <!-- <script src="./js/react.js" charset="utf-8"></script>
    <script src="./js/react-dom.js" charset="utf-8"></script> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
  </head>
  <body>
   <script>
   
   (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=1813289352271896";
            fjs.parentNode.insertBefore(js, fjs);
            window.fbAsyncInit = function() {
              FB.init({
              appId      : '1813289352271896',
              cookie     : true,  // enable cookies to allow the server to access 
                    // the session
              xfbml      : true,  // parse social plugins on this page
              version    : 'v2.8' // use graph api version 2.8
              });
            }

          
          }(document, 'script', 'facebook-jssdk'))
          </script>
      <div id="app" >

    </div>
    <script src="./js/bundle.js" charset="utf-8"></script>
  </body>
</html>
